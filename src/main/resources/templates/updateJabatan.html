<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Jabatan</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="col-5">
        <h3>Ubah Jabatan</h3>
        <form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
            <input type="hidden" th:value="${jabatan.id}" name="idJabatan"></input>
            <div class="form-group row">
                <label for="nama" class="col-sm-3 col-form-label-md">Nama</label>
                <div class="col-sm-9">
                    <input type="text" th:value="${jabatan.nama}" name="nama" class="form-control" id="nama" />
                </div>
            </div>
            <div class="form-group row">
                <label for="deskripsi" class="col-sm-3 col-form-label-md">Deskripsi</label>
                <div class="col-sm-9">
                    <input type="text" th:value="${jabatan.deskripsi}" name="deskripsi" class="form-control" id="deskripsi" />
                </div>
            </div>
            <div class="form-group row">
                <label for="gajiPokok" class="col-sm-3 col-form-label-md">Gaji Pokok</label>
                <div class="col-sm-9">
                    <input type="number" th:value="${jabatan.gajiPokok}" name="gajiPokok" class="form-control" id="gajiPokok" value="3500000"/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Simpan</button>
        </form>
    </div>
</body>
</html>
