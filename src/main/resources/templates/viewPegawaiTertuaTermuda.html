<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Pegawai</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3 th:text="'Data Pegawai Tertua'"></h3>
                <div class = "card text-center">
                    <div class = "card-header">
                        <a th:text = "'NIP: ' + ${tertua.nip}"></a>
                    </div>
                    <div class = "card-body">
                        <h4 class="card-title" th:text="${tertua.nama}"></h4>
                        <p class="card-text" th:text="${tertua.tempatLahir} + ', ' + ${tertua.tanggalLahir}"></p>
                        <p class="card-text" th:text="'Pegawai tertua bekerja di ' + ${tertua.instansi.nama} + ' - ' + ${tertua.instansi.provinsi.nama}"></p>
                        <p class="card-text" th:text="'Sejak ' + ${tertua.tahunMasuk}"></p>
                        <p class="card-text">
								<span th:each="jabatan, iterStat : ${tertua.listJabatan}">
									<strong><a th:text="${jabatan.nama}"></a></strong>
									<a th:if="${iterStat.last} == false" th:text="'| '"></a>
								</span>
                        </p>
                        <form th:action="@{/pegawai/ubah}" class="form-inline" method="GET">
                            <input type="hidden" th:value="${tertua.nip}" name="nip"></input>
                            <button class="btn btn-info mb-2" type="submit">Ubah</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <a th:text="'Gaji: Rp' + ${gajiTertua}"></a>
                    </div>
                </div>

                <div class="col-md-6">
                    <h3 th:text="'Data Pegawai Termuda'"></h3>
                    <div class="card text-center">
                        <div class="card-header">
                            <a th:text="'NIP: ' + ${termuda.nip}"></a>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title" th:text="${termuda.nama}"></h4>
                            <p class="card-text" th:text="${termuda.tempatLahir} + ', ' + ${termuda.tanggalLahir}"></p>
                            <p class="card-text" th:text="'Pegawai termuda bekerja di ' + ${termuda.instansi.nama} + ' - ' + ${termuda.instansi.provinsi.nama}"></p>
                            <p class="card-text" th:text="'Sejak ' + ${termuda.tahunMasuk}"></p>
                            <p class="card-text">
								<span th:each="jabatan, iterStat : ${termuda.listJabatan}">
									<strong><a th:text="${jabatan.nama}"></a></strong>
									<a th:if="${iterStat.last} == false" th:text="'| '"></a>
								</span>
                            </p>
                            <form th:action="@{/pegawai/ubah}" class="form-inline" method="GET">
                                <input type="hidden" th:value="${termuda.nip}" name="nip"></input>
                                <button class="btn btn-info mb-2" type="submit">Ubah</button>
                            </form>
                        </div>
                        <div class="card-footer text-muted">
                            <a th:text="'Gaji: Rp' + ${gajiTermuda}"></a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
